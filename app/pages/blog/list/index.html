<ion-navbar *navbar>
  <ion-title>Blogpost</ion-title>
</ion-navbar>

<ion-content padding class="blog-list">
  <ion-item *ngFor="#blogpost of blogposts">
    <h1 *ngIf="blogpost">
      {{blogpost.title}}
    </h1>

    <p *ngIf="blogpost">
      {{blogpost.body}}
    </p>
  </ion-item>
</ion-content>
