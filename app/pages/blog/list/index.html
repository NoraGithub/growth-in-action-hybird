<ion-navbar *navbar>
  <ion-title>Blogpost</ion-title>
</ion-navbar>

<ion-content padding class="blog-list">
  <ion-card collection-repeat="blogpost in blogposts">
    <ion-card-header *ngIf="blogpost">
      {{blogpost.title}}
    </ion-card-header>

    <ion-card-content *ngIf="blogpost">
      {{blogpost.body}}
    </ion-card-content>
  </ion-card>
</ion-content>
